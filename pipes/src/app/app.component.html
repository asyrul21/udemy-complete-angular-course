<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <hr>
      <!-- async piping -->
      <h2>App Status: {{ appStatus | async }}</h2>
      <hr>
      <!-- Sorting -->
      <h4>Sorty By:</h4>
      <input type="text" [(ngModel)]="sortBy">

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | 
          filter:filteredStatus:'status' |
          sort:sortBy" [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <!-- Piping -->
          <strong>{{ server.name | shorten : 15 : 'anotherParam' }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          <!-- piping with config param -->
          {{ server.started | date: 'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
