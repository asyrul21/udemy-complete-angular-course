<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" alt="" class="img-responsive" style="max-height: 400px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- <div class="btn-group" [ngClass]="{open: clickedManage}"> -->
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onClickToShoppingList()" style="cursor:pointer;">To Shopping List</a></li>
                <li><a style="cursor:pointer;" (click)="onClickEdit()">Edit Recipe</a></li>
                <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ selectedRecipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of selectedRecipe.ingredients">
                {{ ing.name }} - {{ ing.amount }}
            </li>
        </ul>
    </div>
</div>
