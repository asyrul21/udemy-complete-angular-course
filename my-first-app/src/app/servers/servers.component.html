<label>Server Name</label>

<!-- Event Binding -->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<!-- Two-way binding -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->

<!-- square brackets for property binding -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- Directives -->
<!-- ngIf -->
<p *ngIf="serverCreated;else noServer">Server was created, server name is {{ serverName }}</p>
<!-- local reference # for else block -->
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>

<!-- Assignmnet 1-->
<label>Assignment 1 Purposes: Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{ username }}</p>
<!-- <button class="btn btn-primary" [disabled]="checkEmptyUsername()" (click)="onResetUsername()"> -->
<button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">
    Reset Username
</button>

<!-- Assignmnet 2-->
<p></p>
<label>Assignment 2 Purposes: Directives</label>
<p *ngIf="passwordShown">Secret Password = 'Tuna'</p>
<button class="btn btn-primary" (click)="onClick($event)">
    Click
</button>
<p *ngFor="let timestamp of timestamps; let i = index" [ngStyle]="{backgroundColor: getColor(i)}"
    [ngClass]="{whiteText: i >= 5 }">Timestamp: {{ timestamp }}</p>
